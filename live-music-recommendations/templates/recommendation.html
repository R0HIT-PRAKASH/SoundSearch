{% extends "base.html" %}

    {% block title %}
        Recommendations
    {% endblock %}

    {% block scripts %}
        <script src="{{ url_for('static', filename='recommendation.js') }}" defer></script>
    {% endblock %}

    {% block content %}
        Get recommendations by:

        <div class="d-grid gap-2 d-md-block">
            <button id="artist" type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Artist</button>
            <button id="playlist" type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Playlist</button>
            <button id="genre" type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Genre</button>
        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter location/city:</label>
            <input class="form-control" type="text" placeholder="Toronto" aria-label="default input example">
        </div>


        <div class="mb-3">

            <form id="form" method="POST" action="">
                <input id="selection" type="hidden" name="selection" value="" required>
                <label for="exampleFormControlInput1" class="form-label">Enter date range of live performances:</label>
                <input name="start" class="form-control" type="text" placeholder="Start date" aria-label="default input example" required>
                <input name="end" class="form-control" type="text" placeholder="End date" aria-label="default input example" required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    {% endblock %}
